<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Function</title>
</head>
<body>
  <script>
    function greeting() {
      console.log('hello');
    }
    greeting();
    
    const function1 = function greeting(){
    //const function1 = function() {
      console.log('hello2');
    }

    console.log(function1);
    function1();

    const object = {
      num: 2,
      fun: function greeting(){
        console.log('hello3');
      }
    };

    object.fun();

    function display(param){
      console.log(param);
    }
    display(2);
 
    function run(param) {
      param();
    }
    run(function(){
      console.log('hello4');
    })

    // setTimeout(function () {
    //   console.log('timeout');
    // },3000);

    // console.log('next line');

    // setInterval(function(){
    //   console.log('interval');
    // },3000);

    console.log('next line 2');

    [
      'make',
      'wash',
      'watch'
    ].forEach((value,index) => { //instead of function(value,index){} use arrow
      if(value === 'wash'){
        return;  // works as continue
      }
      console.log(index);
      console.log(value);
    });



    const arrowFunction = () => {
      console.log('hello');
    }
    arrowFunction(); 

    const onePram = param => { // for only one param no need of (param)
      console.log(param+1);
    };
    onePram(2);

    const oneLine = () => 2 + 3;
    console.log(oneLine());

    const object2 = {
      method: () => {

      },
      // shortcut for above
      method() {
        
      }
    }


  </script>
</body>
</html>
